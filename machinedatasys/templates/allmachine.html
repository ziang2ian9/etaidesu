{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<div class="container" style="margin-top: 50px; margin-bottom: 30px" family-style="RSU">
<h1>เครื่องจักร</h1></div>
<div class='row'>
{% for machine in machines %}
    <div class='col-md-4'>
    	<div class='card mb-2'>
    		<div class='card-body'>
   			 <h5 class='card-title'>{{ machine.name}}</h5>
                <p class='card-text'>{{ machine.Description }}</p>
    			 <a href="{% url 'allmachine_detail' machine.slug %}"
     			    class='btn btn-primary'>
       			     Read More
        		</a>
           	 </div>
       	 	</div>
    	</div>
    	 {% endfor %}
</div>

 {% endblock %}
